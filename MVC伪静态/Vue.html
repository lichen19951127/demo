<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Vue</title>
    <script src="../Scripts/vue.js"></script>
</head>
<body>
    <div id="app-2">
        <!--{{message}}-->
        <span v-bind:title="message">
            鼠标悬停几秒查看此处动态绑定提示信息!
        </span>
    </div>
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转信息</button>
    </div>
    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message" />
    </div>

    <div id="app-7">
        <ol>
            <todo-item v-for="item in groceryList"
                       v-bind:todo="item"
                       v-bind:key="item.id">
            </todo-item>
        </ol>
    </div>

    <div id="example">
        <p>Original message:"{{message}}"</p>
        <p>Computed reversed message:"{{reversedMessage}}"</p>

    </div>

    <div id="demo">{{fullName}}</div>


    <script>
        var app2 = new Vue({

            el: "#app-2",
            data: {
                message: '页面加载与' + new Date().toLocaleString()
            }
        })
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message:"Hrllo,World"
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        var app6 = new Vue({
            el: "#app-6",
            data: {
                message:"Hello,World"
            }
        })

        Vue.component('todo-item', {
            props: ['todo'],
            template:'<li>{{todo.text}}</li>'
        })

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '其他' }
                ]
            }
        })

        var vm = new Vue({
            el: "#example",
            data: {
                message:'Hello'
            },
            computed: {
                reversedMessage: function () {
                    return this.message.split('').reverse().join('')
                }
            }
        })

        var app8 = new Vue({
            el: "#demo",
            data: {
                firstName: 'Foo',
                lastName: 'Bar',
                fullName: 'Foo Bar',

            },
            watch: {
                firstName: function (val) {
                    this.fullName = val + ' ' + this.lastName
                },
                lastName: function (val) {
                    this.fullName = this.firstName + ' ' + val
                }

            }

        })




    </script>

</body>
</html>
